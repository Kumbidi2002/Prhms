<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
</head>
<body>
  <h2>Multiplication Table</h2>

  <label for="number">Enter a number:</label>
  <input type="number" id="number">
  <button onclick="generateMultiplicationTable()">Generate Table</button>

  <br><br>

  <div id="tableContainer">
    <!-- Table will be generated here -->
  </div>

  <script>
    function generateMultiplicationTable() {
      // Clear previous table
      document.getElementById("tableContainer").innerHTML = "";

      // Get the number entered by the user
      var number = document.getElementById("number").value;

      // Validate input
      if (number === "" || isNaN(number)) {
        alert("Please enter a valid number.");
        return;
      }

      number = parseInt(number);

      // Create a table element
      var table = document.createElement("table");
      table.border = "1";

      // Create table header row
      var headerRow = table.insertRow();
      var headerCell = headerRow.insertCell();
      headerCell.textContent = "Multiplication Table for " + number;
      headerCell.colSpan = "2";
      headerCell.style.textAlign = "center";

      // Create table rows and cells for multiplication table
      for (var i = 1; i <= 10; i++) {
        var row = table.insertRow();
        var cell1 = row.insertCell();
        var cell2 = row.insertCell();

        cell1.textContent = number + " Ã— " + i;
        cell2.textContent = number * i;

        cell1.style.textAlign = "center";
        cell2.style.textAlign = "center";
      }

      // Append the table to the container
      document.getElementById("tableContainer").appendChild(table);
    }
  </script>

</body>
</html>
